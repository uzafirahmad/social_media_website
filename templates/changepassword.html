<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png'%}"/>
    <link rel="stylesheet" href="{% static 'css/changepassword.css'%}" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="{% static 'js/changepassword.js'%}" type="text/javascript"></script>
    <title>Change Password</title>
</head>
<body>
    <div id="nav-placeholder">
        {% include 'navbars.html' %}
    </div>
    <div id="screen">
        <div id="settingsheaderdiv">
            <p id="mysettingstext">Change Password</p>
        </div>
        <div id="allsettingsoptionsmasterdiv">
            <div id="allsettingsoptionsmasterdivchildren">
            <form method="post" action="{% url 'changepassword' %}">
                {% csrf_token %}
                <div class="changepasswordchildrendiv">
                    <div class="changepasswordchildrendivtext">Current Password: </div>
                    <input class="passwordinputbox" name="currentpassword" type="password" placeholder="Current Password" maxlength = "100" Required>
                </div>
                <div class="changepasswordchildrendiv">
                    <div class="changepasswordchildrendivtext">New Password: </div>
                    <input class="passwordinputbox" name="newpassword" type="password" placeholder="New Password" maxlength = "100" Required>
                </div>
                <div class="changepasswordchildrendiv">
                    <div class="changepasswordchildrendivtext">Confirm Password: </div>
                    <input class="passwordinputbox" name="confirmnewpassword" type="password" placeholder="Confirm Password" maxlength = "100" Required>
                </div>
            </div>
            <button type="submit" id="changepasswordbuttonsubmit">Change password</button>
            </form>
            <div id="errormessage">{{errormessage}}</div>
            <div id="succcessmessage">{{succcessmessage}}</div>
        </div>
    </div>
</body>
</html>
