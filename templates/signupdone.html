<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% comment %} <meta name="Index" content="width=device-width, initial-scale=1.0"> {% endcomment %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Sign up</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	{% load static %}
	<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png'%}"/>
	<link rel="stylesheet" href="{% static 'css/signupdone.css'%}"/>
	<script scr="{% static 'js/signupdone.js'%}" type="text/javascript"></script>
</head>

<body style="margin:0">
	<div class="left split">
		<div class="splitleftimage">
			<img class="splitleftimage" src="{% static 'images/logo.png'%}" alt="split left image">
		</div>
	</div>
	<div class="right split">
		<div class="loginsectiondiv">
			<div style="font-size:16px;color:white;" id="ptag">Signup successful!</div>
			<div id="ptag">Verify your account from the email sent to you so you can login</div>
			<div class="linkedwords">
				<a class="linkedwordstext" href="{% url 'resendemail' %}" id="signup">Resend Email</a>
			</div>
			<div class="linkedwords" id="forgotpassword">
				<a class="linkedwordstext" href="{% url 'index' %}" id="signup">Go to Login</a>
			</div>
		</div>
	</div>
</body>

</html>
